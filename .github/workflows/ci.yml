name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-server:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: library_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run ESLint
        run: cd server && npm run lint

      - name: Run TypeScript check
        run: cd server && npx tsc --noEmit

      - name: Run unit tests
        run: cd server && npm run test:unit
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: library_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key-for-ci-testing-purposes-only-64-chars-long
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-testing-only-64-chars

  lint-and-test-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Run ESLint
        run: cd client && npm run lint
        continue-on-error: true

      - name: Run TypeScript check
        run: cd client && npx tsc --noEmit

      - name: Build client
        run: cd client && npm run build

  security-scan:
    runs-on: ubuntu-latest
    needs: [lint-and-test-server, lint-and-test-client]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Audit server dependencies
        run: cd server && npm audit --audit-level=high
        continue-on-error: true

      - name: Audit client dependencies
        run: cd client && npm audit --audit-level=high
        continue-on-error: true
